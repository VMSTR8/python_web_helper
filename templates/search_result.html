{% for items in object_list %}
    {% ifchanged %}<h2>Что удалось найти:</h2>{% endifchanged %}
    <div>{% ifchanged %}<h4 align="center">{{ items.store_name }}</h4>{% endifchanged %}</div>

    <li>
        Название товара: <a target="_blank" href={{ items.link }}>{{ items.item_name }}</a>. Цена: {{ items.price }}
        руб.
    </li>

{% empty %}
    <div>
        Поиск не дал результатов.
    </div>
{% endfor %}
